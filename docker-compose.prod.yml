services:
  # ==================================================================
  # INGRESS / TLS
  # ==================================================================
  traefik:
    image: traefik:v3
    container_name: swimbuddz_traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=${LE_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --log.level=INFO
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DOCKER_API_VERSION=${DOCKER_API_VERSION:-1.52}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    restart: unless-stopped
    networks:
      - swimbuddz_proxy

  # ==================================================================
  # DOMAIN MICROSERVICES
  # ==================================================================
  members-service:
    image: ${DOCKER_USERNAME}/swimbuddz-members-service:latest
    container_name: swimbuddz_members
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  sessions-service:
    image: ${DOCKER_USERNAME}/swimbuddz-sessions-service:latest
    container_name: swimbuddz_sessions
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  attendance-service:
    image: ${DOCKER_USERNAME}/swimbuddz-attendance-service:latest
    container_name: swimbuddz_attendance
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  communications-service:
    image: ${DOCKER_USERNAME}/swimbuddz-communications-service:latest
    container_name: swimbuddz_communications
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  payments-service:
    image: ${DOCKER_USERNAME}/swimbuddz-payments-service:latest
    container_name: swimbuddz_payments
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  academy-service:
    image: ${DOCKER_USERNAME}/swimbuddz-academy-service:latest
    container_name: swimbuddz_academy
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  media-service:
    image: ${DOCKER_USERNAME}/swimbuddz-media-service:latest
    container_name: swimbuddz_media
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  events-service:
    image: ${DOCKER_USERNAME}/swimbuddz-events-service:latest
    container_name: swimbuddz_events
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  transport-service:
    image: ${DOCKER_USERNAME}/swimbuddz-transport-service:latest
    container_name: swimbuddz_transport
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  store-service:
    image: ${DOCKER_USERNAME}/swimbuddz-store-service:latest
    container_name: swimbuddz_store
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  ai-service:
    image: ${DOCKER_USERNAME}/swimbuddz-ai-service:latest
    container_name: swimbuddz_ai
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  volunteer-service:
    image: ${DOCKER_USERNAME}/swimbuddz-volunteer-service:latest
    container_name: swimbuddz_volunteer
    env_file:
      - .env.prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  # ==================================================================
  # API GATEWAY
  # ==================================================================
  gateway:
    image: ${DOCKER_USERNAME}/swimbuddz-gateway-service:latest
    container_name: swimbuddz_gateway
    env_file:
      - .env.prod
    depends_on:
      members-service:
        condition: service_started
      sessions-service:
        condition: service_started
      attendance-service:
        condition: service_started
      communications-service:
        condition: service_started
      payments-service:
        condition: service_started
      academy-service:
        condition: service_started
      media-service:
        condition: service_started
      events-service:
        condition: service_started
      transport-service:
        condition: service_started
      store-service:
        condition: service_started
      ai-service:
        condition: service_started
      volunteer-service:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: >
      uvicorn services.gateway_service.app.main:app
      --host 0.0.0.0
      --port 8000
      --workers 2
    volumes:
      - ./.env.prod:/app/.env.prod:ro
    restart: unless-stopped
    networks:
      - default
      - swimbuddz_proxy
    labels:
      - traefik.enable=true
      - traefik.docker.network=swimbuddz_proxy
      - traefik.http.routers.api.rule=Host(`api.swimbuddz.com`)
      - traefik.http.routers.api.entrypoints=websecure
      - traefik.http.routers.api.tls.certresolver=le
      - traefik.http.services.api.loadbalancer.server.port=8000
      - traefik.http.routers.api-http.rule=Host(`api.swimbuddz.com`)
      - traefik.http.routers.api-http.entrypoints=web
      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.routers.api-http.middlewares=redirect-to-https

  # ==================================================================
  # BACKGROUND WORKERS
  # ==================================================================
  academy-worker:
    image: ${DOCKER_USERNAME}/swimbuddz-academy-service:latest
    container_name: swimbuddz_academy_worker
    env_file:
      - .env.prod
    depends_on:
      redis:
        condition: service_healthy
      academy-service:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: arq services.academy_service.worker.WorkerSettings
    restart: unless-stopped

  communications-worker:
    image: ${DOCKER_USERNAME}/swimbuddz-communications-service:latest
    container_name: swimbuddz_communications_worker
    env_file:
      - .env.prod
    depends_on:
      redis:
        condition: service_healthy
      communications-service:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: arq services.communications_service.worker.WorkerSettings
    restart: unless-stopped

  # ==================================================================
  # INFRASTRUCTURE
  # ==================================================================
  redis:
    image: redis:7-alpine
    container_name: swimbuddz_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  redis_data:

networks:
  swimbuddz_proxy:
    external: true
