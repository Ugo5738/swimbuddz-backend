version: "3.9"

services:
  db:
    image: postgres:16
    container_name: swimbuddz_db
    environment:
      POSTGRES_DB: swimbuddz
      POSTGRES_USER: swimbuddz
      POSTGRES_PASSWORD: swimbuddz
    ports:
      - "5432:5432"
    volumes:
      - swimbuddz_db_data:/var/lib/postgresql/data

  gateway:
    build:
      context: ./services/gateway_service
    container_name: swimbuddz_gateway
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: >
      uvicorn services.gateway_service.app.main:app
      --host 0.0.0.0
      --port 8000

volumes:
  swimbuddz_db_data:
